<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art of Apple Style Gallery</title>
    <link href="AppleStyleGallery.css" rel="stylesheet" />
    <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

</head>
<body>
    <div class="apple-style-gallery">
        <div id="left-top" class="gallery-frame" style="grid-area: left-top;">
            <img src="https://picsum.photos/500" alt="" />
        </div>
        <div class="gallery-frame" style="grid-area: top-1;">
            <img src="https://picsum.photos/500" alt="" />
        </div>
        <div class="gallery-frame" style="grid-area: top-2;">
            <img src="https://picsum.photos/500" alt="" />
        </div>
        <div id="right-top" class="gallery-frame" style="grid-area: right-top;">
            <div><img src="https://picsum.photos/500" alt="" /></div>
            <div><img src="https://picsum.photos/500" alt="" /></div>
        </div>
        <div id="text" class="gallery-frame" style="grid-area: text;">
            <div><p>今天也有在<label>认认真真</label>的长胖哦</p></div>
            <div><p>seriously about <label>gaining weight</label></p></div>
        </div>
        <div id="center-topic" class="gallery-frame" style="grid-area: center-topic;">
            <h1>text</h1>
        </div>
        <div id="icon" class="gallery-frame" style="grid-area: icon;">
            <div><img src="https://picsum.photos/500" alt="" /></div>
            <div><p>icon-name</p></div>
        </div>
        <div id="left-bottom-1" class="gallery-frame" style="grid-area: left-bottom-1;">
            <div><img src="https://picsum.photos/500" alt="" /></div>
            <div><img src="https://picsum.photos/500" alt="" /></div>
        </div>
        <div class="gallery-frame" style="grid-area: left-bottom-2;">
            <img src="https://picsum.photos/500" alt="" />
        </div>
        <div id="left-bottom-3" class="gallery-frame" style="grid-area: left-bottom-3;">
            <div><img src="https://picsum.photos/500" alt="" /></div>
            <div><p>icon-name</p></div>
        </div>
        <div class="gallery-frame" style="grid-area: bottom;">
            <img src="https://picsum.photos/500" alt="" />
        </div>
        <div class="gallery-frame" style="grid-area: right-bottom;">
            <img src="https://picsum.photos/500" alt="" />
        </div>
    </div>
</body>
