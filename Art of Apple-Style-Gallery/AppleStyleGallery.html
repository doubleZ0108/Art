<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art of Apple Style Gallery</title>
    <link href="AppleStyleGallery.css" rel="stylesheet" />
</head>
<body>
    <div class="apple-style-gallery">
        <div class="gallery-frame" style="grid-area: left-top;">left-top</div>
        <div class="gallery-frame" style="grid-area: top-1;">top-1</div>
        <div class="gallery-frame" style="grid-area: top-2;">top-2</div>
        <div class="gallery-frame" style="grid-area: right-top;">right-top</div>
        <div class="gallery-frame" style="grid-area: text;">text</div>
        <div class="gallery-frame" style="grid-area: center-topic;">center-topic</div>
        <div class="gallery-frame" style="grid-area: icon;">icon</div>
        <div class="gallery-frame" style="grid-area: left-bottom-1;">left-bottom-1</div>
        <div class="gallery-frame" style="grid-area: left-bottom-2;">left-bottom-2</div>
        <div class="gallery-frame" style="grid-area: left-bottom-3;">left-bottom-3</div>
        <div class="gallery-frame" style="grid-area: bottom;">bottom</div>
        <div class="gallery-frame" style="grid-area: right-bottom;">right-bottom</div>
    </div>
</body>
</html>
